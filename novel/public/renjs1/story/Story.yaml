# story.yaml
start:
  - show museum_hall: WITH FADE
  - show Katya: normal AT RIGHT WITH FADE
  - narrator says: "Экскурсия по музейному залу подходила к старинному зеркалу."
  - narrator says: "Вдруг зеркало начало шуметь."
  - narrator says: "Катя почувствовала силу, которое тянуло её внутрь."
  - narrator says: "Она поняла - её утягивает в зеркало."
  - narrator says: "Эй, ну помог-"
  - hide museum_hall: WITH FADE
  - show mirror_room: WITH FADE
  - show Katya: scared AT RIGHT WITH FADE
  - Katya says scared: "Эй! Ау! Вы что, не видите, что меня нет?!"
  - narrator says: "Одноклассники Кати не обратили на неё внимания."
  - narrator says: "Как будто её и нет здесь вовсе."
  - narrator says: "Обернувшись, Катя увидела сидящую за столом женщину, которая наблюдала за ней с самого начала."
  - show Alexandra: normal AT LEFT WITH FADE
  - Katya says scared: "К-кто в-вы?"
  - Katya says scared: "В-вы ч-что та женщина с картины?"
  - Alexandra says normal: "Вы правы, Екатерина. Я — Александра Павловна Асташева."
  - Alexandra says normal: Сейчас вы находитесь у меня в гостях. Присаживайтесь.
  - Katya says curious: "Я-я что, типо, Алиса в зазеркалье?"
  - Alexandra says embroider: "Вы имеете в виду недавнюю сказку Льиюса Кэролла?"
  - Katya says curious: "Да нет, тут недавно фильм вышел..."
  - narrator says: "Александра Павловна тяжело вздохнула и продолжила разговор."
  - Alexandra says embroider: "С тех пор как я умерла – не знаю счета лет, но мне бывает понятно, что происходит по ту сторону зеркала."
  - Alexandra says embroider: "Я будто заперта здесь, но есть несколько выходов из этого мира, – зеркало, портрет и английские напольные часы – которые открываются лишь в определенное время."
  - Alexandra says embroider: "Ближайшее – через полчаса."
  - Katya says curious: "И давно вы тут сидите?"
  - Alexandra says serious: "Когда я умерла, то наблюдала за мужем. Поначалу было сложно общаться, но мы привыкли."
  - Alexandra says embroider: "А после своей смерти муж не смог ко мне присоединиться, и теперь я заточена в вечном одиночестве."
  - Katya says curious: "Вы что, никогда не выходите отсюда?"
  - Alexandra says embroider: "Периодически я хожу осматривать свои владения по ту сторону зеркала. Когда появился музей, что-то из мебели поменяли местами, чтобы удобнее было ходить с экскурсиями и показывать залы."
  - Alexandra says embroider: "По эту сторону планировка точно такая же как и по ту сторону, как ты говоришь, зазеркалья. Только здесь мебель стоит, как мне нравится."
  - Katya says laughing: "А из развлечений у вас только вышивка крестиком?"
  - Alexandra says dance: "Раз в год я танцую в бальном зале. Сегодня как раз этот день. Пойдёмте, Екатерина, я Вам всё покажу."
  - choice:
      - "Согласиться":
          - scene: danceBranch
      - "Не соглашаться":
          - scene: refusalBranch

refusalBranch:
  - Katya says normal: "Я, пожалуй, откажусь…"
  - narrator says: "Александра Павловна заметила явный страх на лице Кати."
  - Alexandra says normal: "Тогда давайте я расскажу историю."
  - Alexandra says normal: "Как-то раз мое здание реконструировали, и в этом бальном зале я указала на определенный участок стены."
  - Alexandra says normal: "Пришлось выйти показаться бригаде каменщиков."
  - Katya says normal: "А они что?"
  - Alexandra says normal: "Они, как это водится, испугались и отказались дальше работать."
  - Katya says normal: "А в стене-то что было?"
  - Alexandra says normal: "Да, потом все же вскрыли эту стену и достали оттуда тайник с украшениями. Мы спрятали их туда с мужем от посторонних глаз перед моей смертью."
  - Alexandra says normal: "Ему было больно смотреть на то, что он когда-то дарил мне."
  - Alexandra says normal: "Но от всего не убежать, и он оставил самое дорогое, дабы иногда вспоминать о наших счастливых годах."
  - Katya says normal: "Надо же.. А это интересно! А есть еще что-то?"
  - Alexandra says normal: "Еще один случай, когда рабочие бросили свою работу."
  - Alexandra says normal:  "Я снова прогуливалась по дому, и мне стало любопытно посмотреть на ремонт крыши. Вот я и выглянула изнутри, а они – пугаться."
  - Alexandra says normal: "Я совсем забыла, что меня видно."
  - Katya says normal: "Ха-ха-ха, вот это смех, представляю, какие были у них глаза."
  - Alexandra says normal: "А еще однажды электрик чинил проводку у меня в покоях. Ну невиданное это дело для меня, не привыкла я к такому и все противилась, да и толкнула его с лесов."
  - Alexandra says normal: "Понимаю, что неприлично, но не могла ничего с собой поделать. Стыдно было, никогда зло людям не делала, а тут что-то тронул он в моей душе, задел сильно – не хотела я, чтобы мои покои тревожили."
  - Alexandra says normal: "Но потом смирилась, вроде и так неплохо все. Люди приходят, им нравится, а я все равно большую часть времени здесь провожу."
  - narrator says: "Асташева взглянула на часы. Они пробили ровно шесть часов."
  - Alexandra says normal: "Сейчас как раз шесть часов можешь идти как зашла. Твои друзья как раз в другой комнате, не заметят, как ты выходишь из зеркала."
  - narrator says: "Катя побежала в реальный мир."
  - scene: endGame

danceBranch:
  - show ball_room: WITH FADE CONTINUE
  - show Alexandra: dance AT LEFT WITH FADE CONTINUE
  - show Katya: curious AT RIGHT WITH FADE CONTINUE
  - narrator says: "Они прошли в соседнюю комнату. В этот момент экскурсионная группа в музее услышала звуки вальса."
  - Katya says laughing: "Как это возможно?"
  - Alexandra says normal: "Я сама не знаю, дорогуша, уж так повелось. Иногда звуки сами зовут, а иногда приходят уже после меня."
  - Alexandra says normal: "Катя, посмотрите на изумленные лица ваших одноклассников!"
  - Katya says curious: "Ага, аж рты пооткрывали!"
  - Alexandra says normal: "Послушайте меня, а давайте еще что-нибудь сделаем?"
  - Alexandra says normal: "Придумала. Пойдемте в спальню, Екатерина"
  - choice:
      - "Пойти в спальню":
          - scene: bedroomBranch

bedroomBranch:
  - show ladies_room: WITH FADE CONTINUE
  - show Alexandra: normal AT LEFT WITH FADE CONTINUE
  - show Katya: curious AT RIGHT WITH FADE CONTINUE
  - narrator says: "Асташева взяла флакон духов и распылила их в комнате рядом с одноклассницей Кати."
  - narrator says: "Аромат сирени неожиданно наполнил комнату."
  - narrator says: "Одноклассники Кати по ту сторону сильно удивились от, казалось бы, взявшегося из ниоткуда запаха сирени."
  - narrator says: "В этот момент в соседней комнате упала книга — «Атлас руд мира»."
  - Katya says normal: "Зачем Вы ее уронили?"
  - Alexandra says serious: "Пора продолжать экскурсию, Катя, они застоялись на одном месте."
  - narrator says: "Все как один кинулись в кабинет Асташевой."
  - hide ALL:
  - show astashev_office: WITH FADE CONTINUE
  - show Alexandra: normal AT LEFT WITH FADE CONTINUE
  - show Katya: curious AT RIGHT WITH FADE CONTINUE
  - narrator says: "Действительно, на полу лежала книга. Атлас руд мира."
  - narrator says: "В толпе одноклассников слышны предположения - Ого! А может это знак?"
  - narrator says: "Резко раздался звон часов – наступило ровно шесть часов."
  - Alexandra says serious: "Поторапливайтесь, Екатерина, если не хотите остаться здесь навечно, как и я."
  - Katya says normal: "До свидания, Александра Павловна!"
  - Katya says normal: "Было очень приятно с Вами познакомиться. Мне жаль, что Вы не можете покинуть этот мир."
  - Alexandra says normal: "Ничего, дорогая моя."
  - Alexandra says normal: "Мне и здесь хорошо."
  - scene: returnExit


returnExit:
  - hide ALL:
  - show Katya: WITH FADE CONTINUE
  - show museum_hall: WITH FADE
  - narrator says: "Катя прыгнула в зеркало и вернулась к одноклассникам."
  - narrator says: "Одноклассники молча смотрели на неё недоумевающими глазами."
  - Katya says normal: "Что? Мне нельзя отлучиться в дамскую комнату?"
  - narrator says: "Экскурсовод попросила учеников вернуться в зал."
  - narrator says: "Экскурсия окончена."
  - scene: endGame


endGame:
  - hide ALL:
  - effect ROLLINGCREDITS:
    endGame: true
    text:
      - Визуальная новелла "Зазеркалье Асташевой"
      - От команды "Сибирские сумерки"
